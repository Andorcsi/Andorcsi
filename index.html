<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Burgonya</title>
</head>
<body>
    <div class="gameContainer">
        <div id="gameRow" class="row">
            <div id="mapContainer" class="col-6">
                <h1>Burgonya térkép</h1>
                <div id="tableContainer">
                    <table id="mapTable"></table>
                    <button id="endGameButton">Játék vége</button>
                    <button id="newGameButton">Új játék</button>
                    <h2 id="urpointsare">Elért pontjaid: </h2>
                    <h3 id="challSum"></h3>
                </div>
                
                
            </div>
            <div id="gameElementsContainer" class="container-fluid col-6">
                <div id="pointCounter" class="container-fluid">
                    <table id="springTable" class="seasonTable highlightTable">
                        <tr><td>Tavasz</td></tr>
                        <tr><td>0 pont</td></tr>
                    </table>
                    <table id="summerTable" class="seasonTable">
                        <tr><td>Nyár</td></tr>
                        <tr><td>0 pont</td>
                        </tr>
                    </table>
                    <table id="autumnTable" class="seasonTable">
                        <tr><td>Ősz</td></tr>
                        <tr><td>0 pont</td></tr>
                    </table>
                    <table id="winterTable" class="seasonTable">
                        <tr><td>Tél</td></tr>
                        <tr><td>0 pont</td></tr>
                    </table>
                    <p id="pointSum">Összesen: 0 pont</p>

                </div>

                <div id="seasons">
                    <h2 id="thisSeason">Jelenlegi évszak: Tavasz</h2>
                </div>
                <div id="challenges">
                    <table>
                        <tr>
                            <td id="m1h" class="highlightImage">
                                <img id="m1" class="missionImage" src="assets/missions_hun/Group 68.png">
                            </td>
                            <td id="m2h" class="highlightImage"><img id="m2" class="missionImage" src="assets/missions_hun/Group 68.png"></td>
                        </tr>
                        <tr>
                            <td id="m3h"><img id="m3" class="missionImage" src="assets/missions_hun/Group 68.png"></td>
                            <td id="m4h"><img id="m4" class="missionImage" src="assets/missions_hun/Group 68.png"></td>
                        </tr>
                    </table>
                </div>
                <div>
                    <h2 id="timeLeftFromSeason">Évszakból eltelt idő: 0/7</h2>
                    
                </div>

                <div id="tileToPlace">
                    <h2 id="timeforThis">Lehelyezendő elem:</h2>
                    <div class="row">
                        <div class="col-4">
                            <button id="rotateButton">
                                Forgatás
                            </button>
                            <button id="mirrorButton">
                                Tükrözés
                            </button>
                        </div>
                        <div class="col-7">
                            <table id="placeTable"></table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>





    <script src="script/script.js"></script>
</body>
</html>
